<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>ShakeSearch</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="search">
      <!-- <form id="form">
            <label for="query">Query</label>
            <input type="text">
            <button type="submit">Search</button>
        </form> -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            >The Complete Works of William Shakespeare</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <form class="d-flex" id="form" role="search">
              <input
                class="form-control me-2"
                type="search"
                id="query"
                name="query"
                placeholder="Search"
                aria-label="Search"
              />
              Filter to First
              <select name="total">
                <option value="100">100 entries</option>
                <option value="500">500 entries</option>
                <option value="1000">1000 entries</option>
                <option value="1500">1500 entries</option>
                <option value="2000">2000 entries</option>
                <option value="2500">2500 entries</option>
                <option value="3000">3000 entries</option>
                <option value="all">All entries</option>
              </select>
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-sm" id="table">
          <thead id="table-head"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
